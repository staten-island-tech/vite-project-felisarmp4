<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="vite.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alexandria:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>

    <div class="header-container">
      <header class="header">
        <h1>house meme collection</h1>
        <h2>a whole lot of house memes. add your own too!</h2>
      </header>
    </div>

      <div class="filterbtn-container">
        <button class="filterbtn filterbtn-all">all memes</button>
        <button class="filterbtn filterbtn-cm">character moment</button>
        <button class="filterbtn filterbtn-silly">silly</button>
        <button class="filterbtn filterbtn-cursed">cursed</button>
        <button class="filterbtn filterbtn-reaction">reaction</button>
        <button class="filterbtn filterbtn-ship">ship</button>
      </div>
    </div>
    <section class="container" id="meme-list"></section>

<form action="" method="get" class="form">
  <div class="form">
    <label for="title">enter the tile of your meme:</label>
    <input type="text" name="tilte" id="title" required />
  </div>
  <div class="form">
    <label for="desc">enter the description of your meme:</label>
    <input type="desc" name="desc" id="desc" required />
  </div>
  <div class="form">
    <input type="submit" value="add meme!"/>
  </div>
</form>

    <script src="vite.js"></script>
  </body>
</html>
